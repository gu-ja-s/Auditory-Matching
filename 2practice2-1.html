        let currentPage = 0;

        // 페이지 업데이트 함수
        function updatePage() {
            const current = pages[currentPage];
            
            // 상단 버튼 이미지 및 사운드 설정
            document.getElementById('topButton').style.backgroundImage = `url(${current.topImage})`;
            document.getElementById('topButton').onclick = () => playSound(current.topSound);

            // 하단 버튼 이미지 및 사운드 설정
            document.getElementById('bottomButton1').style.backgroundImage = `url(${current.bottomImages[0]})`;
            document.getElementById('bottomButton1').onclick = () => playSound(current.bottomSounds[0]);

            document.getElementById('bottomButton2').style.backgroundImage = `url(${current.bottomImages[1]})`;
            document.getElementById('bottomButton2').onclick = () => playSound(current.bottomSounds[1]);

            // 페이지 번호 표시
            document.getElementById('currentPageNumber').textContent = currentPage + 1;
        }

        // 사운드 재생 함수
        function playSound(url) {
            const audio = new Audio(url);
            audio.play();
        }

        // 이전 페이지 버튼 클릭 시
        document.getElementById('prevPage').onclick = () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        };

        // 다음 페이지 버튼 클릭 시
        document.getElementById('nextPage').onclick = () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        };

        // 페이지 초기화
        updatePage();
