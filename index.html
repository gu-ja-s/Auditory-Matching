<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소리 버튼 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .sound-button {
            width: 400px;  /* 버튼 너비를 4배로 증가 */
            height: 400px; /* 버튼 높이를 4배로 증가 */
            margin: 0 80px; /* 버튼 간격을 8배로 증가 */
            border: 2px solid #007BFF;
            background-color: #007BFF;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sound-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .navigation {
            margin-top: 30px;
        }
    </style>
</head>

    <div class="container">
        <button id="dogSound1" class="sound-button" title="강아지 소리 1"></button>
        <div class="button-row">
            <button id="dogSound2" class="sound-button" title="강아지 소리 2"></button>
            <button id="waterSound" class="sound-button" title="물방울 소리"></button>
            <button id="trumpetSound" class="sound-button" title="트럼펫 소리"></button>
        </div>
        <div class="navigation">
            <button id="prevPage">◀</button>
            <button id="nextPage">▶</button>
        </div>
    </div>

        });
