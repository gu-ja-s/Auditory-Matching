<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사운드 버튼</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .button {
            width: 7cm;
            height: 5cm;
            background-color: yellow;
            border: none;
            cursor: pointer;
            margin: 0.3cm;
        }
        .top-buttons {
            margin-bottom: auto;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            width: calc(21cm - 0.6cm); /* 3 buttons with margins */
        }
        .arrow-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .arrow-button {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <button class="button" onclick="playSound(soundUrls.dog1)"></button>
    </div>

    <div class="bottom-buttons">
        <button class="button" onclick="playSound(soundUrls.dog1)"></button>
        <button class="button" onclick="playSound(soundUrls.trumpet)"></button>
        <button class="button" onclick="playSound(soundUrls.water)"></button>
    </div>

    <div class="arrow-buttons">
        <button class="arrow-button" onclick="previousPage()">◀</button>
        <button class="arrow-button" onclick="nextPage()">▶</button>
    </div>

    <script>
        const soundUrls = {
            dog1: 'https://raw.githubusercontent.com/gu-ja-s/Auditory-Matching/main/dog1.wav',
            trumpet: 'https://raw.githubusercontent.com/gu-ja-s/Auditory-Matching/main/trumpet.wav',
            water: 'https://raw.githubusercontent.com/gu-ja-s/Auditory-Matching/main/water.wav',
        };

        function playSound(url) {
            const audio = new Audio(url);
            audio.play();
        }

        function previousPage() {
            alert('이전 페이지로 이동합니다.');
        }

        function nextPage() {
            alert('다음 페이지로 이동합니다.');
        }
    </script>

</body>
</html>
